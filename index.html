<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dashboard Dazzle</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- //top navigation -->
    <nav>
        <div class="nav-wrapper indigo darken-4">
            <img class="nav-image hide-on-small-only" src="http://www.clker.com/cliparts/f/e/f/c/11949907341218632906beer.svg.med.png" alt="" />
            <a href="#" class="brand-logo center">Brewery Finder</a>
        </div>
    </nav>


    <!-- //main content -->
    <main class="container">

      <br>

        <div id="brewery-cards" class="row">


            <div class="preloader-wrapper small active">
                <div class="spinner-layer spinner-green-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- //bottom footer -->
    <footer class="page-footer indigo darken-4">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Click on the randomize button to see more breweries!</h5>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2016 Baldwin Q1 Project
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
